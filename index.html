<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->

    <link rel="stylesheet" href="style/responsive.css">

    <!--owl cess-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div> 
        </div>
    </main>

    <div class="carrosseis">
        <div class="container-series">
            <p class="chamada">Séries adicionadas recentemente</p>
            <div class="carrossel">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="IMG/minidark.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/mini1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/mini2.jpg" alt="">

                    <div class="item">

                    <div class="item">

                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/mini7.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-filmes">
            <p class="chamada">Filmes aclamados pela crítica</p>
            <div class="carrossel">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="IMG/filme1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/filme2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/filme3.jpg" alt="">

                    <div class="item">

                    <div class="item">

                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/filme6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/filme7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="IMG/filme8.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-documentarios">
            <p class="chamada">Histórias reais</p>
            <div class="carrossel">
                <div class="owl-carousel owl-theme">
                    <div class="item">

                    <div class="item">
